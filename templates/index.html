<!DOCTYPE html>
<html>
<head>
    <title>Chatbot Web App</title>
</head>
<body>
    <h1>AI Chatbot Web App</h1>

    <div id="chat-container">
        {% for entry in chat_history %}
            <p class="{{ entry.role }}-message">{{ entry.role.capitalize() }}: {{ entry.content }}</p>
        {% endfor %}
    </div>

    <a href="/upload">Upload Resume and Job Description</a>
</body>
</html>
